<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Challenge</title>
</head>
<body>
<form action="https://formspree.io/f/xknkrozk" method="POST" >
<div>
    <label for="fullname">Fullname:</label>
    <input id="fullname" name="form_fullname" placeholder="fullname" required>
</div>
<div>
    <label for="email">Email:</label>
    <input id="email" name="form_email" placeholder="email" required>
</div>
<div>
    <label for="Gender">Gender:</label>
    <select id="gender" name="form_gender" required>
        <option value="" selected disabled>please select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>
</div>
<div>
    <label for="message">Message:</label>
    <textarea id="message" name="form_message "rows="20" cols="20" placeholder="place text here" required></textarea>
</div>
<button>Sign-up</button>
</form>
</body>
</html>
